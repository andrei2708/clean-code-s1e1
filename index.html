<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>todo app</title>
</head>
<body>
  <div class="todo-task">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="add-new-item">
      <label for="new-task">Add Item</label>
      <input id="new-task" type="text">
      <button>Add</button>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="name-task">Pay Bills</label>
        <input type="text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="name-task">Go Shopping</label>
        <input type="text" 
            value="Go Shopping">
        <button class="edit-btn">Save</button>
        <button class="delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox">
        <label class="name-task">See the Doctor</label>
        <input type="text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
